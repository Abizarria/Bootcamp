<ul class="list-group mx-auto my-3 col-3">
    <ng-template ngFor let-pessoa [ngForOf]="pessoas">
        <li class="list-group-item">
            O nome da pessoa é {{ pessoa.firstName }} {{ pessoa.lastName }} e sua idade é {{ pessoa.age }} anos.
        </li>
    </ng-template>
</ul>
