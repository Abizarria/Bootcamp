<h1 appMarcaTexto corDeFundo="magenta" corDoTexto="gray" class="text-center">live Angular</h1>
<!-- Diretivas de Atributo -->
<div 
    [ngStyle]="{background: count < 5 ? 'red' : 'blue'}"
    [ngClass]="{custom: count > 5}"
>
    <h2 class="text-center">Contador: {{ count }}</h2>
</div>

<!-- ngIf - Forma Simplificada -->

<h2 *ngIf="count < 7">O contador é menor que 7!</h2>
<h2 *ngIf="count > 7">O contador passou de 7!</h2>


<!-- ngSwitch -->

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
    <li class="list-group-item" *ngSwitchCase="3">É igual a 3!</li>
    <li class="list-group-item" *ngSwitchCase="5">É igual a 5!</li>
    <li class="list-group-item" *ngSwitchCase="8">É igual a 8!</li>
    <li class="list-group-item" *ngSwitchDefault>Esse é o defaut!</li>
</ul>

<!-- Desenvolvendo two way data binding -->
<!-- Para usar [(ngModel)] é necessário importar formsModule no app.module.ts -->

<div class="col-4 mx-auto">
    <input 
        type="text" class="form-control" 
        placeholder="Digite alguma coisa"
        [(ngModel)]="text"  
    >
    <h4>Saida: {{ text }} </h4>
</div>
